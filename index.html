<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azunr | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="azzuuuu.github.io/img/logo.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://github.com/Azzuuuu/Azzuuuu.github.io/blob/main/img/logo.png?raw=true" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://github.com/Azzuuuu/Azzuuuu.github.io/blob/main/img/logo.png?raw=true" target="_blank">
            <img src="https://github.com/Azzuuuu/Azzuuuu.github.io/blob/main/img/logo.png?raw=true" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Waiting for something to happen?
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Azunr
    </div>

    <div id="links">
      <a class="link" href="https://github.com/Azzuuuu" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://steamcommunity.com/id/Azunr/" target="_blank">
        <i class="fab fa-steam">&nbsp;</i>Steam
      </a>
      <a class="link" href="https://www.roblox.com/users/267544574/profile" target="_blank">
        <i class="fab fa-roblox">&nbsp;</i>Roblox
      </a>
   <!--   <a class="link" href="https://www.instagram.com/johnggli" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/johnggli" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://myanimelist.net/profile/johnggli" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>MyAnimeList
      </a>-->
    </div>

    <div id="hashtag">
      #gurt(yo)
    </div>
  </body>
</html>
